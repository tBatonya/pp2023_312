<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>
<h2>All Users</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Last_Name</th>
    <th>Age</th>
    <th>Option</th>
  </tr>
  <div th:each="users : ${user}">
    <tr>
      <td>
        <h th:text="${users.getId()}"></h>
      </td>
      <td>
        <h th:text="${users.getName()}"></h>
      </td>
      <td>
        <h th:text="${users.getLastName()}"></h>
      </td>
      <td>
        <h th:text="${users.getAge()}"></h>
      </td>
      <td>
        <a th:href="@{/{id}/edit(id=${users.getId()})}">Edit</a>
      </td>
      <td>
        <form th:method="DELETE" th:action="@{/{id}(id=${users.getId()})}">
          <input type="submit" value="Delete"/>
        </form>
      </td>
    </tr>

  </div>
</table>
<br/>
<hr/>

<a href="/new">Add</a>

</body>
</html>
